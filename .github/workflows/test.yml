name: Node.js CI

on:
  push:
    branches: [ featureTest ]
  pull_request:
    branches: [ featureTest ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v2
    - run: |
        touch .env
        echo "${{secrets.ALL_KEYS}}" >> .env
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install